<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Da Velha</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="img/jogo-da-velha.png" type="image/x-icon">
</head>
<body>
  <img width="100px" src="img/jogo-da-velha.png" alt="">
  <h1>Jogo da Velha</h1>

  <div id="buttons-container">
    <button id="2-players">2 Jogadores</button>
    <button id="ai-player">Contra IA</button>
  </div>

  <div id="container" class="hide">
    <div class="box" id="block-1"></div>
    <div class="box" id="block-2"></div>
    <div class="box" id="block-3"></div>
    <div class="box" id="block-4"></div>
    <div class="box" id="block-5"></div>
    <div class="box" id="block-6"></div>
    <div class="box" id="block-7"></div>
    <div class="box" id="block-8"></div>
    <div class="box" id="block-9"></div>
  </div>

  <div id="scoreboard-container">
    <h2>Placar:</h2>
    <span class="score-box"><span id="x-scoreboard">X</span>: <span id="scoreboard-1">0</span></span>
    <span class="score-box"><span id="o-scoreboard">O</span>: <span id="scoreboard-2">0</span></span>
  </div>

  <div class="hide">
    <div class="x">X</div>
    <div class="o">O</div>
  </div>

  <div id="message" class="hide">
    <p></p>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
